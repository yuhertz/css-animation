<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
        }

        .animation-container {
            margin: 20px 0;
        }

        .preview {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background-color: #3498db;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .animation-code {
            width: 100%;
            height: 150px;
            margin: 20px 0;
            padding: 10px;
            font-family: monospace;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
        }

        .copy-button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #27ae60;
        }

        .fade-animation {
            animation: fadeIn 3s ease-in-out infinite;
        }

        .bounce-animation {
            animation: bounce 2s infinite;
        }

        .rotate-animation {
            animation: rotate 3s linear infinite;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .slide-animation {
            animation: slideIn 2s ease-out infinite;
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        .flip-animation {
            animation: flip 3s infinite;
        }

        .expand-animation {
            animation: expand 2s ease-in-out infinite;
        }

        @keyframes slideIn {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes expand {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }


        .zoom-animation {
            animation: zoomIn 3s ease-in-out infinite;
        }

        .wobble-animation {
            animation: wobble 2s infinite;
        }

        .flash-animation {
            animation: flash 2s infinite;
        }

        .rubber-band-animation {
            animation: rubberBand 2s infinite;
        }

        @keyframes zoomIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes wobble {
            0% { transform: translateX(0); }
            15% { transform: translateX(-25px) rotate(-5deg); }
            30% { transform: translateX(20px) rotate(3deg); }
            45% { transform: translateX(-15px) rotate(-3deg); }
            60% { transform: translateX(10px) rotate(2deg); }
            75% { transform: translateX(-5px) rotate(-1deg); }
            100% { transform: translateX(0); }
        }

        @keyframes flash {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }

        @keyframes rubberBand {
            0% { transform: scale(1); }
            30% { transform: scale(1.25, 0.75); }
            40% { transform: scale(0.75, 1.25); }
            50% { transform: scale(1.15, 0.85); }
            65% { transform: scale(0.95, 1.05); }
            75% { transform: scale(1.05, 0.95); }
            100% { transform: scale(1); }
        }




        .swing-animation {
            animation: swing 2s infinite;
        }

        .shake-animation {
            animation: shake 1s infinite;
        }

        .roll-in-animation {
            animation: rollIn 1s ease-out infinite;
        }

        .bounce-in-animation {
            animation: bounceIn 1.5s ease-in-out infinite;
        }

        @keyframes swing {
            20% { transform: rotate(15deg); }
            40% { transform: rotate(-10deg); }
            60% { transform: rotate(5deg); }
            80% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        @keyframes rollIn {
            0% { opacity: 0; transform: translateX(-100%) rotate(-120deg); }
            100% { opacity: 1; transform: translateX(0) rotate(0deg); }
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% { transform: scale(0.3); opacity: 0; }
            40% { transform: scale(1.1); opacity: 1; }
            60% { transform: scale(0.9); opacity: 1; }
            80% { transform: scale(1.03); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }



    </style>
</head>
